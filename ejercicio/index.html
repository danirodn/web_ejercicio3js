<html>
  <head>
    <title>Calculadora de sueldo quincenal</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Calculadora de sueldo quincenal</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br>

      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula"><br>

      <label for="salario">Salario:</label>
      <input type="number" id="salario" name="salario"><br>

      <button type="button" onclick="calcularSueldoQuincenal()">Calcular</button>
    </form>

    <!-- Definir los elementos donde se mostrarán los resultados -->
    <p>Nombre completo: <span id="nombreCompleto"></span></p>
    <p>Cédula: <span id="cedulaMostrada"></span></p>
    <p>Sueldo quincenal: <span id="sueldoQuincenalCalculado"></span></p>
    <p>Ahorro habitacional: <span id="ahorroHabitacionalCalculado"></span></p>
    <p>Seguro social: <span id="seguroSocialCalculado"></span></p>
    <p>Sueldo quincenal con deducciones: <span id="sueldoQuincenalConDeduccionesCalculado"></span></p>

    </script>
    
  </body>
</html>
